<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<script src="../react/js/react.development.js" type="text/javascript" charset="utf-8"></script>
<script src="../react/js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
<script src="../react/js/babel.min.js" type="text/javascript" charset="utf-8"></script>


<script type="text/babel">
 function Fff() {
     return  <h2>nnnni</h2>
 }

 class Myname extends React.Component{
     render () {
         return <h2>jkkkk</h2>
     }
 }

 ReactDOM.render(<Fff/>,document.getElementById('test1'))
ReactDOM.render(<Myname/>,document.getElementById('test2'))

</script>

</body>
</html>
